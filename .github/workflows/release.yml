# .github/workflows/release.yml
name: Publish Release

on:
  # Gate releases to run only after CI succeeds
  workflow_run:
    workflows: ["Build and Test"]
    types: [completed]
  # Allow manual releases
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.3)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (skip publishing)'
        required: false
        type: boolean
        default: false
      docker_publish_to_hub:
        description: 'Publish Docker image to Docker Hub (if false, only build for download)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write
  id-token: write

env:
  RELEASE_VERSION: '1.0.0'

  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  DOTNET_VERSION: '10.0.x'
  JAVA_VERSION: '17'

  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  validate:
    name: Validate Release
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    # Condition: Run for manual releases OR successful CI completions
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
      version_found: ${{ steps.version.outputs.version_found }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate and determine version
        id: version
        shell: bash
        run: |
          set -euo pipefail

          # Initialize outputs
          VERSION=""
          IS_PRERELEASE="false"
          VERSION_FOUND="false"

          EVENT_NAME="${{ github.event_name }}"

          if [[ "$EVENT_NAME" == "workflow_dispatch" ]]; then
            echo "‚ÑπÔ∏è  Manual release triggered"
            VERSION="${{ github.event.inputs.version }}"
            # Trim whitespace just in case
            VERSION="${VERSION//[[:space:]]/}"

            if [[ -z "$VERSION" ]]; then
              echo "‚ùå Error: Version input is required for manual releases"
              exit 1
            fi
            VERSION_FOUND="true"

          elif [[ "$EVENT_NAME" == "workflow_run" ]]; then
            echo "‚ÑπÔ∏è  Automated release triggered from CI completion"
            git fetch --tags --quiet || true
            HEAD_SHA="${{ github.event.workflow_run.head_sha }}"

            # Look for version tag on current commit (allow base SemVer tag only; widen if needed)
            VERSION_TAG=$(git tag --points-at "$HEAD_SHA" \
              | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+' \
              | head -n1 || true)

            if [[ -z "$VERSION_TAG" ]]; then
              echo "‚ÑπÔ∏è  No version tag found on commit $HEAD_SHA - release not needed"
              {
                printf 'version=\n'
                printf 'is_prerelease=false\n'
                printf 'version_found=false\n'
              } >> "$GITHUB_OUTPUT"
              exit 0
            fi

            VERSION="${VERSION_TAG#v}"
            echo "‚ÑπÔ∏è  Found version tag: v$VERSION"
            VERSION_FOUND="true"

          else
            # Fallback for other trigger types: only use if this is a tag ref 'refs/tags/v*'
            if [[ "${GITHUB_REF:-}" =~ ^refs/tags/v ]]; then
              VERSION="${GITHUB_REF#refs/tags/v}"
              VERSION_FOUND="true"
            else
              echo "‚ÑπÔ∏è  Fallback trigger without tag ref; no version found"
              VERSION_FOUND="false"
            fi
          fi

          # Validate semantic version format (X.Y.Z with optional prerelease/build)
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z0-9.-]+)?(\+[A-Za-z0-9.-]+)?$ ]]; then
            echo "‚ùå Error: Invalid semantic version format: '$VERSION'"
            echo "Expected: X.Y.Z (e.g., 1.0.0, 1.0.0-beta.1, 1.0.0+build.123)"
            exit 1
          fi

          # Determine if prerelease (contains hyphen in version)
          if [[ "$VERSION" == *-* ]]; then
            IS_PRERELEASE="true"
          else
            IS_PRERELEASE="false"
          fi

          {
            printf 'version=%s\n' "$VERSION"
            printf 'is_prerelease=%s\n' "$IS_PRERELEASE"
            printf 'version_found=%s\n' "$VERSION_FOUND"
          } >> "$GITHUB_OUTPUT"

      - name: Check for duplicate release
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Only warn on workflow_dispatch and if the tag exists
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] \
            && git rev-parse -q --verify "refs/tags/v$VERSION" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è  Warning: Tag v$VERSION already exists"
          fi

  detect-languages:
    name: Detect Active Languages
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    outputs:
      languages: ${{ steps.detect.outputs.languages }}
      has-languages: ${{ steps.detect.outputs.has-languages }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect active languages
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          # Ensure we are in bash (arrays require it)
          if [ -z "${BASH_VERSION:-}" ]; then
            echo "‚ùå Error: This step requires Bash (array syntax)."
            exit 1
          fi

          declare -a LANGUAGES=()

          # Helper: fast "exists anywhere" check
          has_anywhere() {
            # $1 is a find expression, e.g. -name package.json -type f
            # Use -print -quit to stop at first match
            if find . "$@" -print -quit 2>/dev/null | grep -q .; then
              return 0
            else
              return 1
            fi
          }

          # Node.js (package.json anywhere)
          if has_anywhere -name "package.json" -type f; then
            LANGUAGES+=(node)
          fi

          # Python (pyproject.toml or requirements.txt anywhere)
          if has_anywhere -name "pyproject.toml" -type f || has_anywhere -name "requirements.txt" -type f; then
            LANGUAGES+=(python)
          fi

          # .NET (*.csproj anywhere)
          if has_anywhere -name "*.csproj" -type f; then
            LANGUAGES+=(dotnet)
          fi

          # Java (Maven or Gradle anywhere; include Kotlin DSL)
          if has_anywhere -name "pom.xml" -type f || has_anywhere -name "build.gradle" -type f || has_anywhere -name "build.gradle.kts" -type f; then
            LANGUAGES+=(java)
          fi

          # No detections?
          if [ ${#LANGUAGES[@]} -eq 0 ]; then
            echo "‚ùå Error: No supported project types detected"
            exit 1
          fi

          # Create JSON array safely (prefer jq if available)
          LANGUAGES_JSON=""
          if command -v jq >/dev/null 2>&1; then
            LANGUAGES_JSON=$(printf '%s\n' "${LANGUAGES[@]}" | jq -R . | jq -sc .)
          else
            # Fallback: manual JSON build without jq
            # Tokens are simple and safe (no quotes/spaces), so we can join manually
            LANGUAGES_JSON="[\"$(IFS=\",\"; echo "${LANGUAGES[*]}")\"]"
          fi

          # Emit GitHub Action outputs
          {
            echo "languages=$LANGUAGES_JSON"
            echo "has-languages=true"
          } >> "$GITHUB_OUTPUT"

  release:
    name: Release (${{ matrix.language }})
    needs: [validate, detect-languages]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    if: ${{ needs.detect-languages.outputs.has-languages == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJson(needs.detect-languages.outputs.languages) }}
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git operations

      - name: Detect project types
        id: detect
        shell: bash
        run: |
          # Fail fast & be strict
          set -euo pipefail

          # Initialize detection flags
          NODE_PRESENT=false
          PYTHON_PRESENT=false
          DOTNET_PRESENT=false
          JAVA_PRESENT=false
          DOCKERFILE_PRESENT=false

          # Node.js: detect package.json anywhere
          if find . -type f -name 'package.json' -print -quit | grep -q .; then
            NODE_PRESENT=true
          fi

          # Python: requirements.txt or pyproject.toml anywhere
          if find . -type f \( -name 'requirements.txt' -o -name 'pyproject.toml' \) -print -quit | grep -q .; then
            PYTHON_PRESENT=true
          fi

          # .NET: *.csproj anywhere
          if find . -type f -name '*.csproj' -print -quit | grep -q .; then
            DOTNET_PRESENT=true
          fi

          # Java/Gradle/Maven: pom.xml, build.gradle, build.gradle.kts anywhere
          if find . -type f \( -name 'pom.xml' -o -name 'build.gradle' -o -name 'build.gradle.kts' \) -print -quit | grep -q .; then
            JAVA_PRESENT=true
          fi

          # Dockerfile: anywhere
          if find . -type f -name 'Dockerfile' -print -quit | grep -q .; then
            DOCKERFILE_PRESENT=true
          fi

          # Export to environment (for later steps)
          {
            printf 'NODE_PRESENT=%s\n' "$NODE_PRESENT"
            printf 'PYTHON_PRESENT=%s\n' "$PYTHON_PRESENT"
            printf 'DOTNET_PRESENT=%s\n' "$DOTNET_PRESENT"
            printf 'JAVA_PRESENT=%s\n' "$JAVA_PRESENT"
            printf 'DOCKERFILE_PRESENT=%s\n' "$DOCKERFILE_PRESENT"
          } >> "$GITHUB_ENV"

          # Emit step outputs (for job-level conditionals)
          {
            printf 'node_present=%s\n' "$NODE_PRESENT"
            printf 'python_present=%s\n' "$PYTHON_PRESENT"
            printf 'dotnet_present=%s\n' "$DOTNET_PRESENT"
            printf 'java_present=%s\n' "$JAVA_PRESENT"
            printf 'dockerfile_present=%s\n' "$DOCKERFILE_PRESENT"
          } >> "$GITHUB_OUTPUT"

      - name: Set version environment variable
        shell: bash
        run: |
          {
            echo "VERSION=${{ needs.validate.outputs.version }}"
            echo "IS_PRERELEASE=${{ needs.validate.outputs.is_prerelease }}"
          } >> "$GITHUB_ENV"

      - name: Setup Node.js
        if: ${{ matrix.language == 'node' && steps.detect.outputs.node_present == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Python
        if: ${{ matrix.language == 'python' && steps.detect.outputs.python_present == 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup .NET
        if: ${{ matrix.language == 'dotnet' && steps.detect.outputs.dotnet_present == 'true' }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore .NET dependencies
        if: ${{ matrix.language == 'dotnet' && steps.detect.outputs.dotnet_present == 'true' }}
        shell: bash
        run: dotnet restore

      # Calculate build version for .NET
      - name: Calculate .NET version
        if: ${{ matrix.language == 'dotnet' && steps.detect.outputs.dotnet_present == 'true' }}
        id: dotnet-version
        shell: bash
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          VERSION="${{ env.RELEASE_VERSION }}.$BUILD_NUMBER"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building with version: $VERSION"

      - name: Setup Java
        if: ${{ matrix.language == 'java' && steps.detect.outputs.java_present == 'true' }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      # === .NET: Update all version numbers ===
      - name: Update .NET project versions
        if: ${{ matrix.language == 'dotnet' && steps.detect.outputs.dotnet_present == 'true' && runner.os == 'Linux' }}
        shell: bash
        run: |
          # Strict mode for bash
          set -euo pipefail

          # Export VERSION for Python
          export VERSION="${{ steps.dotnet-version.outputs.version }}"

          echo "üìù Updating .NET project versions to $VERSION"

          python3 << 'PYTHON_EOF'
          import xml.etree.ElementTree as ET
          import glob
          import os
          import sys
          import re

          version = os.environ.get("VERSION", "")
          if not version:
              print("‚ùå Error: VERSION environment variable is empty")
              sys.exit(1)

          errors = []

          # Detect namespace if present
          def get_nsmap(root):
              # Root.tag like '{namespace}Project' or 'Project'
              if root.tag.startswith('{'):
                  ns = root.tag.split('}')[0].strip('{')
                  return {'msb': ns}
              return {}  # no namespace

          def q(nsmap, name):
              # Qualified tag name if namespace present
              if nsmap:
                  return f'{{{nsmap["msb"]}}}{name}'
              return name

          # SemVer ‚Üí assembly/file version (4-part)
          def to_four_part(v: str) -> str:
              # Extract major.minor.patch; ignore prerelease/metadata
              m = re.match(r'^(\d+)\.(\d+)\.(\d+)', v)
              if not m:
                  # Fallback: if only major.minor, add .0.0; if single, add .0.0.0
                  parts = v.split('.')
                  while len(parts) < 4:
                      parts.append('0')
                  return '.'.join(parts[:4])
              major, minor, patch = m.groups()
              return f'{major}.{minor}.{patch}.0'

          asm_file_version = to_four_part(version)

          def upsert_text(parent, tag, text, nsmap):
              elem = parent.find(tag) if not nsmap else parent.find(f'.//{q(nsmap, tag)}')
              if elem is None:
                  elem = ET.SubElement(parent, q(nsmap, tag))
              elem.text = text

          def find_or_create_property_group(root, nsmap):
              # Prefer a PropertyGroup without Condition
              for pg in root.findall(q(nsmap, 'PropertyGroup')):
                  if 'Condition' not in pg.attrib:
                      return pg
              # Otherwise, create one
              return ET.SubElement(root, q(nsmap, 'PropertyGroup'))

          def update_csproj(path):
              tree = ET.parse(path)
              root = tree.getroot()
              nsmap = get_nsmap(root)

              pg = find_or_create_property_group(root, nsmap)

              # Package/project versions (SemVer)
              upsert_text(pg, 'Version', version, nsmap)
              upsert_text(pg, 'PackageVersion', version, nsmap)
              upsert_text(pg, 'InformationalVersion', version, nsmap)

              # Assembly/file versions (4-part)
              upsert_text(pg, 'AssemblyVersion', asm_file_version, nsmap)
              upsert_text(pg, 'FileVersion', asm_file_version, nsmap)

              tree.write(path, encoding='utf-8', xml_declaration=False)

          def update_directory_packages_props(path):
              tree = ET.parse(path)
              root = tree.getroot()
              nsmap = get_nsmap(root)

              # Update top-level Version if present
              for pg in root.findall(q(nsmap, 'PropertyGroup')):
                  for ve in pg.findall(q(nsmap, 'Version')):
                      ve.text = version

              # Update ItemGroup/PackageVersion Version attributes
              for ig in root.findall(q(nsmap, 'ItemGroup')):
                  for pv in ig.findall(q(nsmap, 'PackageVersion')):
                      if 'Version' in pv.attrib:
                          pv.attrib['Version'] = version

              tree.write(path, encoding='utf-8', xml_declaration=False)

          # Process all .csproj files
          for csproj in glob.glob("**/*.csproj", recursive=True):
              try:
                  update_csproj(csproj)
                  print(f"‚úÖ Updated {csproj} to version {version} (asm/file: {asm_file_version})")
              except Exception as e:
                  errors.append(f"{csproj}: {e}")

          # Process Directory.Packages.props if present
          for props in glob.glob("Directory.Packages.props"):
              try:
                  update_directory_packages_props(props)
                  print(f"‚úÖ Updated {props} to version {version}")
              except Exception as e:
                  errors.append(f"{props}: {e}")

          if errors:
              print("‚ùå Some updates failed:")
              for err in errors:
                  print(f"   - {err}")
              sys.exit(1)

          print("‚úÖ All .NET project versions updated successfully")
          PYTHON_EOF

      # === Build ===
      - name: Build (Node.js)
        if: ${{ matrix.language == 'node' && steps.detect.outputs.node_present == 'true' }}
        shell: bash
        run: |
          npm ci
          npm run build --if-present
        env:
          NODE_ENV: production

      - name: Build (Python)
        if: ${{ matrix.language == 'python' && steps.detect.outputs.python_present == 'true' }}
        shell: bash
        run: |
          pip install --upgrade pip build wheel
          python -m build

      - name: Build (.NET)
        if: ${{ matrix.language == 'dotnet' && steps.detect.outputs.dotnet_present == 'true' }}
        shell: bash
        run: |
          VERSION="${{ steps.dotnet-version.outputs.version }}"
          dotnet build --configuration Release --no-restore /p:ContinuousIntegrationBuild=true \
            /p:Version=$VERSION /p:AssemblyVersion=$VERSION /p:FileVersion=$VERSION /p:InformationalVersion=$VERSION
          
      - name: Build (Java)
        if: ${{ matrix.language == 'java' && steps.detect.outputs.java_present == 'true' }}
        shell: bash
        run: |
          if [ -f "gradlew" ]; then
            ./gradlew build
          elif [ -f "pom.xml" ]; then
            mvn package -DskipTests
          else
            echo "‚ùå No build file found (gradlew or pom.xml)"
            exit 1
          fi

      # === Test ===
      - name: Test (Node.js)
        if: ${{ matrix.language == 'node' && steps.detect.outputs.node_present == 'true' }}
        shell: bash
        run: npm test -- --ci --coverage
        continue-on-error: false

      - name: Test (Python)
        if: ${{ matrix.language == 'python' && steps.detect.outputs.python_present == 'true' }}
        shell: bash
        run: |
          pip install pytest pytest-cov
          python -m pytest --cov --cov-report=xml --cov-report=term
        continue-on-error: false

      - name: Test (.NET)
        if: ${{ matrix.language == 'dotnet' && steps.detect.outputs.dotnet_present == 'true' }}
        shell: bash
        run: |
          dotnet test --configuration Release --no-build --verbosity normal \
            --collect:"XPlat Code Coverage" --results-directory ./coverage
        continue-on-error: false

      - name: Test (Java)
        if: ${{ matrix.language == 'java' && steps.detect.outputs.java_present == 'true' }}
        shell: bash
        run: |
          if [ -f "gradlew" ]; then
            ./gradlew test
          elif [ -f "pom.xml" ]; then
            mvn test
          fi
        continue-on-error: false

      - name: Package (.NET for NuGet)
        if: ${{ matrix.language == 'dotnet' && steps.detect.outputs.dotnet_present == 'true' }}
        shell: bash
        run: |
          dotnet pack --configuration Release --no-build \
            -p:PackageVersion=${{ steps.dotnet-version.outputs.version }} \
            -p:RepositoryUrl=${{ github.server_url }}/${{ github.repository }} \
            -p:RepositoryCommit=${{ github.sha }} \
            --output ./packages

      - name: Prepare signing secrets flag
        if: ${{ matrix.language == 'dotnet' && steps.detect.outputs.dotnet_present == 'true' }}
        id: signing
        env:
          SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
          SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        shell: bash
        run: |
          if [ -n "$SIGNING_CERTIFICATE" ] && [ -n "$SIGNING_CERTIFICATE_PASSWORD" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi

      # === NuGet Code Signing ===
      - name: Sign NuGet packages
        if: ${{ matrix.language == 'dotnet' && steps.detect.outputs.dotnet_present == 'true' && steps.signing.outputs.available == 'true' }}
        env:
          SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
          SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail

          echo "üîê Signing NuGet packages..."

          # Ensure dotnet is available
          if ! command -v dotnet >/dev/null 2>&1; then
            echo "‚ùå dotnet SDK not found. Install .NET 6+ to use 'dotnet nuget sign'."
            exit 1
          fi

          # Find all .nupkg files (excluding symbol packages)
          mapfile -t PACKAGES < <(find ./packages -type f -name "*.nupkg" ! -name "*.symbols.nupkg")

          if [[ ${#PACKAGES[@]} -eq 0 ]]; then
            echo "‚ö†Ô∏è  No packages found to sign. Skipping signature step."
            exit 0
          fi

          # Decode the base64-encoded PFX from secret into a temp file
          CERT_FILE="$(mktemp -t signing_cert.XXXXXX.pfx)"
          # On some shells, -w 0 ignores line wraps; harmless elsewhere
          if ! echo "${SIGNING_CERTIFICATE}" | base64 -d > "${CERT_FILE}" 2>/dev/null; then
            echo "‚ö†Ô∏è  Unable to decode SIGNING_CERTIFICATE. Ensure it's base64-encoded. Skipping signing."
            rm -f "${CERT_FILE}"
            exit 0
          fi

          SUCCESS_COUNT=0
          FAIL_COUNT=0

          for package in "${PACKAGES[@]}"; do
            echo "üîê Signing package: ${package}"
            if dotnet nuget sign "${package}" \
              --certificate-path "${CERT_FILE}" \
              --certificate-password "${SIGNING_CERTIFICATE_PASSWORD}" \
              --timestamper "http://timestamp.digicert.com" \
              --overwrite \
              --timestamp-hash-algorithm sha256 \
              --verbosity minimal; then
              ((SUCCESS_COUNT++))
              echo "‚úÖ Successfully signed: ${package}"
            else
              ((FAIL_COUNT++))
              echo "‚ö†Ô∏è  Failed to sign: ${package} (check SIGNING_CERTIFICATE / SIGNING_CERTIFICATE_PASSWORD)"
            fi
          done

          # Clean up certificate file securely (Linux-only best effort)
          if command -v shred >/dev/null 2>&1; then
            shred -u "${CERT_FILE}"
          else
            rm -f "${CERT_FILE}"
          fi

          if [[ ${FAIL_COUNT} -gt 0 ]]; then
            echo "‚ö†Ô∏è  Signed ${SUCCESS_COUNT} package(s), failed to sign ${FAIL_COUNT} package(s)"
            echo "‚ÑπÔ∏è  Set repository secrets: SIGNING_CERTIFICATE (base64 .pfx) and SIGNING_CERTIFICATE_PASSWORD"
          else
            echo "‚úÖ All NuGet packages signed successfully"
          fi

      # === Publish to NuGet.org ===
      - name: Publish to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        shell: bash
        run: |
          set -euo pipefail

          # Ensure dotnet is available
          if [ -z "${NUGET_API_KEY:-}" ]; then
            echo "‚ö†Ô∏è  NUGET_API_KEY not set, skipping NuGet publish"
            exit 0
          fi
          
          # Find all .nupkg files (excluding .symbols.nupkg), safely handle spaces
          found_packages=false
          while IFS= read -r -d '' package; do
            found_packages=true
            echo "üì¶ Publishing: $package"
            dotnet nuget push "$package" \
              --api-key "$NUGET_API_KEY" \
              --source "https://api.nuget.org/v3/index.json" \
              --skip-duplicate
          done < <(find ./packages -type f -name '*.nupkg' ! -name '*.symbols.nupkg' -print0)
          
          # Fail if no packages were found
          if [ "$found_packages" = false ]; then
            echo "‚ùå No packages found to publish"
                exit 1
          fi

          echo "‚úÖ NuGet packages published successfully"

      # === Docker Setup ===
      - name: Set up Docker Buildx
        if: ${{ steps.detect.outputs.dockerfile_present == 'true' && runner.os == 'Linux' }}
        uses: docker/setup-buildx-action@v3

      - name: Check Docker Hub credentials
        if: ${{ steps.detect.outputs.dockerfile_present == 'true' && runner.os == 'Linux' }}
        id: docker-hub-check
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        shell: bash
        run: |
          if [ -n "$DOCKERHUB_USERNAME" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to Docker Hub
        if: ${{ steps.detect.outputs.dockerfile_present == 'true' && runner.os == 'Linux' && github.event.inputs.docker_publish_to_hub != 'false' && steps.docker-hub-check.outputs.available == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        if: ${{ steps.detect.outputs.dockerfile_present == 'true' && runner.os == 'Linux' && github.event.inputs.dry_run != 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push to Docker Hub (if credentials available)
      - name: Build and push Docker image to Docker Hub
        if: ${{ steps.detect.outputs.dockerfile_present == 'true' && runner.os == 'Linux' && github.event.inputs.dry_run != 'true' && github.event.inputs.docker_publish_to_hub != 'false' && steps.docker-hub-check.outputs.available == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: ./src/csharp
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ steps.dotnet-version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.dotnet-version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      # Build and push to GitHub Container Registry (fallback or always)
      - name: Build and push Docker image to GHCR
        if: ${{ steps.detect.outputs.dockerfile_present == 'true' && runner.os == 'Linux' && github.event.inputs.dry_run != 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: ./src/csharp
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ steps.dotnet-version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.dotnet-version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      # Upload Docker image artifact (for download-only builds)
      - name: Upload Docker image artifact
        if: ${{ steps.detect.outputs.dockerfile_present == 'true' && github.event.inputs.dry_run != 'true' && github.event.inputs.docker_publish_to_hub == 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ matrix.language }}-${{ steps.dotnet-version.outputs.version }}
          path: /tmp/${{ github.event.repository.name }}-${{ steps.dotnet-version.outputs.version }}.tar
          retention-days: 30
          if-no-files-found: warn

      # === Upload artifacts ===
      - name: Upload .NET packages
        if: ${{ matrix.language == 'dotnet' && steps.detect.outputs.dotnet_present == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-${{ steps.dotnet-version.outputs.version }}
          path: ./packages/*.nupkg
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Python packages
        if: ${{ matrix.language == 'python' && steps.detect.outputs.python_present == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: python-packages-${{ env.RELEASE_VERSION }}
          path: dist/*
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Node.js packages
        if: ${{ matrix.language == 'node' && steps.detect.outputs.node_present == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: node-packages-${{ env.RELEASE_VERSION }}
          path: |
            *.tgz
            dist/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Java packages
        if: ${{ matrix.language == 'java' && steps.detect.outputs.java_present == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: java-packages-${{ env.RELEASE_VERSION }}
          path: |
            build/libs/*.jar
            target/*.jar
          retention-days: 30
          if-no-files-found: warn

  create-release:
    name: Create GitHub Release
    needs: [validate, release]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    if: ${{ github.event.inputs.dry_run != 'true' && needs.validate.outputs.version_found == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Generate changelog
        id: changelog
        shell: bash
        run: |
          set -euo pipefail

          # Ensure tags are available (important for git describe and range logs)
          git fetch --tags --prune --unshallow 2>/dev/null || git fetch --tags --prune

          # Find previous tag (last reachable tag)
          PREVIOUS_TAG="$(git describe --tags --abbrev=0 2>/dev/null || echo "")"

          # Compute CHANGELOG
          if [ -z "${PREVIOUS_TAG}" ]; then
            echo "üìù First release detected - including recent commits"
            LIMIT="${CHANGELOG_LIMIT:-50}"
            CHANGELOG="$(git log --pretty=format:"- %s (%h)" --no-merges -"${LIMIT}")"
            # Optional: for Full Changelog link
            FIRST_COMMIT="$(git rev-list --max-parents=0 HEAD | tail -n1)"
          else
            echo "üìù Generating changelog since ${PREVIOUS_TAG}"
            CHANGELOG="$(git log "${PREVIOUS_TAG}"..HEAD --pretty=format:"- %s (%h)" --no-merges)"
          fi

          # Fallback if no changes found
          if [ -z "${CHANGELOG}" ]; then
            CHANGELOG="- No non-merge commits since previous tag."
          fi

          # Optional: resolve Docker image and version if available in env
          # Expect DOCKERHUB_USERNAME and VERSION provided by previous steps
          DOCKER_IMAGE_LINE="- Docker images: \`docker pull \$\{DOCKERHUB_USERNAME\}/\${GITHUB_REPOSITORY##*/}:\${VERSION}\`"
          if [ -n "${DOCKERHUB_USERNAME:-}" ] && [ -n "${VERSION:-}" ]; then
            DOCKER_IMAGE_LINE="- Docker images: \`docker pull ${DOCKERHUB_USERNAME}/${GITHUB_REPOSITORY##*/}:${VERSION}\`"
          fi

          # Build release_notes.md (quote heredoc to avoid expansions)
          cat > release_notes.md << 'EOF'
          ## What's Changed

          EOF

          # Append computed changelog
          echo "${CHANGELOG}" >> release_notes.md

          # Append artifacts
          cat >> release_notes.md << 'EOF'

          ## Artifacts

          - NuGet packages available at https://www.nuget.org/packages/
          EOF

          # Append Docker line (already built to allow expansion if values present)
          echo "${DOCKER_IMAGE_LINE}" >> release_notes.md

          # Append Full Changelog link
          if [ -n "${PREVIOUS_TAG}" ]; then
            echo "" >> release_notes.md
            echo "**Full Changelog**: https://github.com/${GITHUB_REPOSITORY}/compare/${PREVIOUS_TAG}...${GITHUB_SHA}" >> release_notes.md
          else
            # First release: compare from initial commit
            if [ -n "${FIRST_COMMIT:-}" ]; then
              echo "" >> release_notes.md
              echo "**Full Changelog**: https://github.com/${GITHUB_REPOSITORY}/compare/${FIRST_COMMIT}...${GITHUB_SHA}" >> release_notes.md
            else
              echo "" >> release_notes.md
              echo "**Full Changelog**: See the release page for detailed changes" >> release_notes.md
            fi
          fi

          # Expose output
          echo "changelog_file=release_notes.md" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: Release v${{ needs.validate.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ needs.validate.outputs.is_prerelease == 'true' }}
          files: |
            ./artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish release summary
        shell: bash
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" << EOF
          # üéâ Release v${{ needs.validate.outputs.version }} Published
          
          ## Release Details
          - **Version**: ${{ needs.validate.outputs.version }}
          - **Prerelease**: ${{ needs.validate.outputs.is_prerelease }}
          - **Commit**: ${{ github.sha }}
          
          ## Published Artifacts
          - ‚úÖ NuGet packages
          - ‚úÖ Docker images
          - ‚úÖ GitHub Release created
          
          ## Links
          - [Release Page](${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ needs.validate.outputs.version }})
          - [NuGet Gallery](https://www.nuget.org/packages/)
          EOF

  handle-release-failure:
    name: Handle Release Failure
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    needs: [validate, release]
    if: ${{ failure() && github.event.inputs.dry_run != 'true' && needs.validate.outputs.version_found == 'true' }}
    steps:
      - name: Create issue on release failure
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üî¥ Release v${{ needs.validate.outputs.version }} Failed`,
              body: `Release workflow failed for version ${{ needs.validate.outputs.version }}.
              
              **Details:**
              - Run ID: ${{ github.run_id }}
              - Run Number: ${{ github.run_number }}
              - Commit: ${{ github.sha }}
              
              **Action Required:**
              Review the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) to diagnose and fix the issue.
              
              Once fixed, manually retrigger the release or delete the failed tag and try again.`,
              labels: ['release', 'failure']
            })
            console.log('üìã Failure issue created')